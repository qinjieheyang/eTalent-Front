    <script type="text/javascript">
      /** 检测浏览器，使用旧的语法 */
      function checkBrowser() {
        var userAgent = navigator.userAgent; // 取得浏览器的 userAgent 字符串
        var result = "";

        if (
          -1 < userAgent.indexOf("compatible") &&
          -1 < userAgent.indexOf("MSIE")
        ) {
          result = "ie"; // IE10 以下
        } else if (
          -1 < userAgent.indexOf("Trident") &&
          -1 < userAgent.indexOf("rv:11.0")
        ) {
          result = "ie"; // IE11
        }

        if ("ie" === result) {
          alert(
            "您的浏览器或内核太旧，推荐使用360、谷歌、搜狗等浏览器的最新版"
          );
        }
      }

      checkBrowser();
    </script>
